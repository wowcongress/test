<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.container {
    height: 50vh; /* Set container height to 50% of viewport height */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content to the top of the container */
    background-image: url('bgt-transformed.jpeg'); /* Replace with your background image URL */
    background-size: cover; /* Scale background image to cover entire container */
    background-position: center bottom; /* Position background image at center bottom */
    background-repeat: no-repeat;
}

.content {
    text-align: center;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 3em; /* Base font size */
    margin-top: 5vh; /* Adjust top margin based on viewport height */
    font-family: 'heebo', Arial, sans-serif; /* Use Inter font for heading */
}

.action-box {
    margin-top: 20px;
}

.action-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: black; /* Black background color for button */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-transform: uppercase; /* Convert text to uppercase */
    box-shadow: 0 0 10px white; /* White glowing effect */
    transition: box-shadow 0.3s ease;
    white-space: nowrap; /* Prevent text wrapping */
}

.action-button:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
}

/* Media query for larger screens */
@media (min-width: 768px) {
    h1 {
        font-size: 4em; /* Increase font size for larger screens */
       
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>WOW AWARDS <br>2024</h1>
            <div class="action-box">
                <a href="#" class="action-button">Nominate & Rediscover Yourself</a>
            </div>
        </div>
    </div>
</body>
</html>
